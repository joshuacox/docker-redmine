version: '2'

services:
  postgresql:
    image: sameersbn/postgresql:9.6-2
    envfile:
    - postgres.env
    volumes:
    - /srv/docker/redmine/postgresql:/var/lib/postgresql

  redmine:
    image: sameersbn/redmine:3.3.2-1
    depends_on:
    - postgresql
    envfile:
    - redmine.env
    ports:
    - "10083:80"
    volumes:
    - /srv/docker/redmine/redmine:/home/redmine/data
